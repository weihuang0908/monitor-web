<div id="nav-col" ng-controller="NavbarCtrl" data-spy="scroll">
    <section id="col-left" class="col-left-nano">
        <div id="col-left-inner" class="col-left-nano-content">
            <div id="user-left-box" class="clearfix hidden-sm hidden-xs">
                <img alt="" src="images/samples/scarlet-159.png">
                <div class="user-box">
                    <span class="name">
                    欢迎<br>
                    {{userId}}
                    </span>
                    <span class="status">
                    <i class="fa fa-circle"></i> 在线
                    </span>
                </div>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                <ul class="metismenu nav nav-pills nav-stacked" id="menu">
                    <li ng-repeat="meau in meauList">
                        <a aria-expanded="false" class="dropdown-toggle">
                            <i class="fa {{meau.icon}}" ></i>
                            <span>{{meau["name"]}}</span>
                            <i class="fa fa-chevron-circle-right drop-icon"></i>
                        </a>
                        <ul class="submenu" aria-expanded="false">
                            <li ng-repeat="submeau in meau.submeau">
                                <a ng-click="onClickSubmeau(meau.name,submeau)" ng-class="{active:isActive(submeau.name)}">
                                    {{submeau.name}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
<script>
    $(function($){
        setTimeout(function(){$("#menu").metisMenu();},200);
    });
</script>
