<div class="col-lg-12" ng-controller="PlotFundCtrl">
    <div class="main-box clearfix">
        <div class="tabs-wrapper profile-tabs">
            <ul class="nav nav-tabs">
                <li ng-repeat="tab in tabMeta" ng-class="{active:tab==currentTab}">
                    <a data-toggle="tab" ng-click="onClickTab(tab)">{{tab.name}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="col-lg-12 tab-pane active">
                    <div class="main-box-body clearfix"  style="padding-top: 20px">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> 资金变化曲线
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                            Actions
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li><a href="#">Action</a>
                                            </li>
                                            <li><a href="#">Another action</a>
                                            </li>
                                            <li><a href="#">Something else here</a>
                                            </li>
                                            <li class="divider"></li>
                                            <li><a href="#">Separated link</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div id="morris-area-chart" style="height: 250px;"></div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    new Morris.Line({
        // ID of the element in which to draw the chart.
        element: 'morris-area-chart',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: [
            { year: '2008', value: 20 },
            { year: '2009', value: 10 },
            { year: '2010', value: 5 },
            { year: '2011', value: 5 },
            { year: '2012', value: 20 }
        ],
        // The name of the data record attribute that contains x-values.
        xkey: 'year',
        // A list of names of data record attributes that contain y-values.
        ykeys: ['value'],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['Value']
    });
</script>
